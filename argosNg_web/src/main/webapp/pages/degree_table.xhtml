<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<ui:composition>
		<p:dataTable var="eachDip" id="tabDips"
			value="#{diplomeCtrl.listDiplomes}" editable="true"
			style="margin-bottom:100px; width:49%">
			<f:facet name="header">
            Diplômes
        </f:facet>
			<p:ajax event="rowEdit" listener="#{diplomeCtrl.onRowEdit}"
				update="tabDips" />
			<p:ajax event="rowEditCancel" update="tabDips" />
			<p:column headerText="Id" style="width:8%">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{eachDip.idDiplome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{eachDip.idDiplome}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Libellé">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{eachDip.libelleDiplome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{eachDip.libelleDiplome}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Date d'obtention">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{eachDip.dateObtentionDiplome}" />
					</f:facet>
					<f:facet name="input">
						<p:datePicker value="#{eachDip.dateObtentionDiplome}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:8%" headerText="Edit">
				<p:rowEditor />
			</p:column>
			<p:column style="width:8%" headerText="X">
				<p:commandButton value="X"
					action="#{diplomeCtrl.supprimerDiplome(eachDip)}"
					update="tabDips, tabElvs" process="@this" />
			</p:column>
		</p:dataTable>
	</ui:composition>
</h:body>
</html>
