<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<body>

</body>
<h:form id="frmEleve">
	<p:outputLabel value="Nom: "></p:outputLabel>
	<p:inputText value="#{eleveCtrl.nom}"></p:inputText>

	<p:outputLabel value="Prénom: "></p:outputLabel>
	<p:inputText value="#{eleveCtrl.prenom}"></p:inputText>
	<p:outputLabel for="frmEleveDiplomeList" value="Diplome: " />
	<p:selectOneMenu id="frmEleveDiplomeList" value="nope"
		 panelStyle="width:180px" effect="fade"
		var="d" style="width:160px" filter="true" filterMatchMode="startsWith">
		<f:selectItems value="#{diplomeCtrl.listDiplomes}" var="diplome"
			itemLabel="#{diplomeCtrl.libelle}" itemValue="#{}" />
		<p:column>
			<h:outputText value="#{t.displayName}" />
		</p:column>
	</p:selectOneMenu>
	<p:commandButton value="Ajouter"
		actionListener="#{eleveCtrl.traitementAjoutEleve}"
		update="tabEleves,frmEleve">
	</p:commandButton>

</h:form>

<p:fieldset legend="Liste des élèves">
	<p:dataTable var="eleve" value="#{eleveCtrl.listEleves}" id="tabEleves">
		<p:column headerText="Id">
			<h:outputText value="#{eleve.idEleve}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{eleve.nomEleve}" />
		</p:column>

		<p:column headerText="Prénom">
			<h:outputText value="#{eleve.prenomEleve}" />
		</p:column>
		<p:column headerText="Diplôme N°">
			<h:outputText value="#{eleve.diplome.libelleDiplome}" />
		</p:column>
		<p:column headerText="Supprimer">
			<p:commandButton value="X"
				action="#{eleveCtrl.supprimerEleve(eleve)}" update="tabEleves"
				process="@this">
			</p:commandButton>
		</p:column>
	</p:dataTable>
</p:fieldset>

<h:form id="frmDiplome">
	<p:outputLabel value="Libellé: "></p:outputLabel>
	<p:inputText value="#{diplomeCtrl.libelle}"></p:inputText>

	<p:outputLabel for="popup" value="Popup:" />
	<p:datePicker id="popup" value="#{diplomeCtrl.dateObtention}" />
	<p:commandButton value="Ajouter"
		actionListener="#{diplomeCtrl.traitementAjoutDiplome}"
		update="tabDiplomes, frmDiplome"></p:commandButton>
</h:form>

<p:fieldset legend="Liste des diplômes">
	<p:dataTable var="diplome" value="#{diplomeCtrl.listDiplomes}"
		id="tabDiplomes">
		<p:column headerText="Id">
			<h:outputText value="#{diplome.idDiplome}" />
		</p:column>

		<p:column headerText="Libellé">
			<h:outputText value="#{diplome.libelleDiplome}" />
		</p:column>

		<p:column headerText="Date d'obtention">
			<h:outputText value="#{diplome.dateObtentionDiplome}" />
		</p:column>
		<p:column headerText="Supprimer">
			<p:commandButton value="X"
				action="#{diplomeCtrl.supprimerDiplome(diplome)}"
				update="tabDiplomes" process="@this">
			</p:commandButton>
		</p:column>
	</p:dataTable>
</p:fieldset>
</html>
