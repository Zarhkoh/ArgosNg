<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
<p:fieldset legend="Liste des élèves">
	<p:dataTable var="eleve" value="#{eleveCtrl.listEleves}" id="tabElvs">
		<p:column headerText="Id">
			<h:outputText value="#{eleve.idEleve}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{eleve.nomEleve}" />
		</p:column>

		<p:column headerText="Prénom">
			<h:outputText value="#{eleve.prenomEleve}" />
		</p:column>

		<p:column headerText="Diplôme">
			<h:outputText value="#{eleve.diplomeEleve.libelleDiplome}" />
		</p:column>
		<p:column headerText="Supprimer">
			<p:commandButton value="X"
				action="#{eleveCtrl.supprimerEleve(eleve)}" update="tabElvs"
				process="@this" />
		</p:column>
	</p:dataTable>
</p:fieldset>
</ui:composition>
</html>
